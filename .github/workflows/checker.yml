on:
  schedule:
    # Roda a cada 15 minutos
    - cron: '*/15 * * * *'
  workflow_dispatch: # Permite rodar manualmente para testes

jobs:
  verificar:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o c贸digo do reposit贸rio para a m谩quina virtual
      - name: Baixar o c贸digo
        uses: actions/checkout@v4

      # 2. Configura o ambiente Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instala as ferramentas (requests, beautifulsoup4)
      - name: Instalar depend锚ncias
        run: pip install -r requirements.txt

      # 4. Executa o nosso rob么!
      - name: Rodar o Scraper
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot.py

      # 5. Salva a mem贸ria atualizada de volta no reposit贸rio
      - name: Salvar a mem贸ria (lancados.json)
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add lancados.json
          # Apenas faz o commit se houver alguma mudan莽a no arquivo
          git diff --staged --quiet || git commit -m " Atualiza a lista de cap铆tulos lan莽ados"
          git push
