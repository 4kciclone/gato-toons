name: Verificador de Lançamentos Gato Toons

on:
  schedule:
    # Roda a cada 15 minutos
    - cron: '*/15 * * * *'
  workflow_dispatch: # Permite rodar manualmente para testes

jobs:
  verificar:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do repositório para a máquina virtual
      - name: Baixar o código
        uses: actions/checkout@v4

      # 2. Configura o ambiente Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instala as ferramentas (requests, beautifulsoup4)
      - name: Instalar dependências
        run: pip install -r requirements.txt

      # 4. Executa o nosso robô!
      - name: Rodar o Scraper
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python bot.py

      # 5. Salva a memória atualizada de volta no repositório
      - name: Salvar a memória (lancados.json)
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add lancados.json
          # Apenas faz o commit se houver alguma mudança no arquivo
          git diff --staged --quiet || git commit -m "📝 Atualiza a lista de capítulos lançados"
          git push
